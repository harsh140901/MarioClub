<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>

  <form>
    <label for="username">enter username</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br><br>
    <label for="email">enter email</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
    <label for="password">enter password</label>
    <input type="password" id="password" name="password" placeholder="password" required>

    <br><br><br>

    <p>radio button </p>

    <input type="radio" name="gender" value="Male" id="op1">
    <label for="op1">Male</label>
    <br>
    <input type="radio" name="gender" value="Female" id="op2">
    <label for="op2">Female</label>
    <br>
    <input type="radio" name="gender" value="Other" id="op3">
    <label for="op3">Other</label>

    <br><br><br>

    <p>drop down list</p>

    <label for="questions">security questions :</label>
    <select name="questions" id="questions">
      <option value="q1">asd,  ds n,mdsc</option>
      <option value="q2">akslkjzdxm, ewlsad,m cx</option>
      <option value="q3">w;sa .ms,xmmelxs</option>
    </select>
    <br>
    <label for="answer">answer : </label>
    <input type="text" id="answer">

    <br><br>
    <label for="bio">Your bio</label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>

    <br><br>
    <label for="submit"></label>
    <input type="submit" name="submit" id="submit" value="submit">
  </form>
</body>
</html>
